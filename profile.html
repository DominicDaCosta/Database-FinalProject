<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">review</h1>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search movies..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
        <div class="sidebar">
            <a href="index.html" class="left-menu-icon">
                <i class="fas fa-home"></i>
            </a>
            <a href="profile.html" class="profile-link">
                <i class="left-menu-icon fas fa-users"></i>
            </a>
            <a href="watchlist.html" class="left-menu-icon fas fa-bookmark"></a>
        </div>
    <div class="container">

        <!-- Main content -->
        <div class="main-content">
            <!-- Top bar with website name and log out -->
            <header class="top-bar">
                <h1>Welcome to your profile!</h1>
                <button class="log-out">Log Out</button>
            </header>
            
            <!-- Profile details section -->
            <section class="profile-details">
                <!-- User image -->
                <div class="user-profile-pic">
                    <img src="img/profile.jpg" alt="Profile Picture">
                </div>
                
                <!-- Stats like movies watched and reviews written -->
                <div class="user-stats">
                    <div class="stats-movies-watched">
                        <p>123 Movies Watched</p>
                    </div>
                    <div class="stats-reviews-written">
                        <p>45 Reviews Written</p>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="reviews-section">
                    <h3>Your Reviews</h3>
                    <!-- Replace with dynamic content -->
                    <div class="review">
                        <p>Review 1 - ...</p>
                    </div>
                    <div class="review">
                        <p>Review 2 - ...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
